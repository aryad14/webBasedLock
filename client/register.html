<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#header").load("./Components/Navbar.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section class="container my-5 w-50">
        <div class="form-heading my-3">
          <h3>Login to the App</h3>
        </div>
        <form id="registerForm">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="usermail"
              placeholder="name@example.com"
            />
            <label for="usermail">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="userpass"
              placeholder="Password"
            />
            <label for="userpass">Password</label>
          </div>
          <button type="submit" class="btn w-100 mt-3 btn-primary">Submit</button>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      const registerForm = document.getElementById("registerForm");
      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("usermail").value;
        const password = document.getElementById("userpass").value;
        console.log(email, password);
      });
    </script>
  </body>
</html>
